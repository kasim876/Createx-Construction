<section class="contacts-section">
  <div class="container">
    <h2 class="visually-hidden">Contacts</h2>
    <form action="#" class="contacts-section__form">
      <h3 class="contacts-section__title">A quick way to discuss details</h3>
      <label class="field contacts-section__field">
        <span class="field__caption">Name*</span>
        <input type="text" name="name" class="input-reset field__input" placeholder="Your name" required>
      </label>
      <label class="field contacts-section__field">
        <span class="field__caption">Phone*</span>
        <input type="tel" name="tel" class="input-reset field__input" placeholder="Your phone number" required>
      </label>
      <label class="field contacts-section__field">
        <span class="field__caption">Email</span>
        <input type="email" name="email" class="input-reset field__input" placeholder="Your working email">
      </label>
      <label class="field contacts-section__field">
        <span class="field__caption">Message*</span>
        <textarea name="message" class="input-reset field__input contacts-section__textarea" placeholder="Your message" required></textarea>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input" required>
        <span class="checkbox__caption">I agree to receive communicetions from Createx Construction Bureau.</span>
      </label>
      <button class="btn-reset btn-solid contacts-section__btn">Send Request</button>
    </form>
  </div>
</section>
